<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuebrARTE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @font-face {
            font-family: futura-display;
            src: url(Fontes/futura-display-cufonfonts/Futura\ Display.ttf);
        }

        @font-face {
            font-family: geometrica-sans;
            src: url(Fontes/Boris-Garic_Geometrica-sans-free-demo_070417/GeometricaSans-Regular.ttf);
        }

        @font-face {
            font-family: graffiti;
            src: url(Fontes/sprite-graffiti/Sprite\ Graffiti.otf);
        }

        @font-face {
            font-family: BebasNeue;
            src: url(Fontes/Bebas_Neue/BebasNeue-Regular.ttf);
        }

        body {
            font-family: geometrica-sans;
            background-color: #333333;
        }

        /* Carrossel ocupa 100% da tela */
        #carouselExampleCaptions {
            width: 100%;
            height: 100vh;
        }

        .titulo {
            font-size: clamp(6rem, 12vw, 8rem) !important;
            font-family: BebasNeue;
            /*colocar font family-->*/
        }

        .arte {
            font-size: clamp(6rem, 20vw, 12rem) !important;
            font-family: graffiti;
            color: #fe731d;
        }

        .carousel-item img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            /* cobre toda a tela */
        }

        /* Texto centralizado e responsivo */
        .inicio {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: clamp(3rem, 10vw, 6rem) !important;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 0 5%;
            /* evita que grude nas bordas em telas pequenas */
        }

        /* Navbar sempre visível */
        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            /* semi-transparente */
            font-family: futura-display;
        }

        .navbar a {
            color: white !important;
            font-weight: 500;
        }

        .titulo_nav {
            font-family: BebasNeue;
        }

        .arte_nav {
            font-family: graffiti;
            color: #fe731d;
        }

        .quebra-texto {
            width: 100%;
        }

        .objetivo {
            width: 100%;
            background-color: #2697d5;
        }

        .divido {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            min-height: 100vh;
            /* ocupa toda a altura da tela */
            margin: 0;
            padding: 0;
        }

        .banner {
            flex: 1 1 50%;
            /* cada div ocupa metade da largura */
            display: flex;
            align-items: center;
            /* centraliza verticalmente */
            justify-content: center;
            /* centraliza horizontalmente */
       
            box-sizing: border-box;
            /* garante que o padding não aumente a largura */
        }

        .banner img {
            max-width: 100%;
            /* evita que a imagem ultrapasse a div */
            height: auto;
            /* mantém proporção */
            display: block;
        }


        .texto {
            color: white;
        }

        .menu {
            padding: 5% 2%;
            margin-top: 50px;
            /* empurra a seção para baixo */
        }

        .menu h2 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: bold;
            font-family: futura-display;
        }

        /* Botão como container */
        .botoes {
            margin-top: 10%;
            position: relative;
            display: inline-block;
            overflow: hidden;
            text-decoration: none;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        /* Imagem do botão */
        .botoes img {
            width: clamp(80px, 12vw, 140px);
            /* responsivo */
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Texto dentro da imagem */
        .botoes .label {
            position: absolute;
            bottom: 30%;
            /* sobe um pouco do rodapé da imagem */
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            padding: 4px 8px;
            border-radius: 8px;
            white-space: nowrap;
        }

        /* Efeito hover */
        .botoes img:hover {
            transform: scale(1.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .guia {
            background-color: #f9ec3a;
        }

        
    footer {
      color: #fff;
      background: #111;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

        .quebra-texto img,
        .objetivo img {
            width: 100%;
            height: auto;
            /* mantém a proporção */
            display: block;
            /* remove espaços embaixo da imagem */
        }

        .guia {
            background-image: url('img/Baner-pisca---favelas.gif');
            background-size: cover;
            /* mantém a imagem inteira */
            background-position: top center;
            /* alinha ao topo */
            background-repeat: no-repeat;
            width: 100%;
            min-height: 400px;
            /* ajuste conforme precisar */
        }


        /* Responsivo: em telas menores, fica um embaixo do outro */
        @media (max-width: 768px) {

            .banner,
            .texto {
                flex: 1 1 100%;
                /* cada um ocupa 100% */
            }
        }
    </style>
</head>

<body>

        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <h5 class="titulo_nav">Quebr<span class="arte_nav">Arte</span></h5>
            </a>

            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" href="index.html">Home</a>
                    <a class="nav-link" href="linhadotempo.html">Linha do Tempo</a>
                    <a class="nav-link" href="musica.html">Músicas</a>
                    <a class="nav-link" href="livros.html">Livros</a>
                    <a class="nav-link" href="Pintura.html">Pintura</a>
                </div>
            </div>
        </div>
    </nav>


    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/favelas.png" class="d-block w-100" alt="Imagem da favela">
                <div class="inicio">
                    <h5 class="titulo">Quebr<span class="arte">Arte</span></h5>
                </div>
            </div>
        </div>
    </div>

    <div class="quebra-texto">
        <img src="img/quebra texto.png" alt="">
    </div>
    <div class="objetivo">
        <img src="img/sobre nós3.0.png">
    </div>
    <div class="divido">
        <div class="banner">
            <img src="img/Oruam.png">
        </div>
        <div class="banner">
            <img src="img/seligaai.png">
        </div>
    </div>
    <div class="guia">
        
        <div class="menu text-center">
            <div class="botoes-container d-flex justify-content-center flex-wrap gap-3">
                <a class="botoes" href="livros.html">
                    <img src="img/icone 1.png" alt="Livros">
                </a>
                <a class="botoes" href="musica.html">
                    <img src="img/musica.png" alt="Música">
                </a>
                <a class="botoes" href="Pintura.html">
                    <img src="img/icone 3.png" alt="Pintura">
                </a>
                <a class="botoes" href="linhadotempo.html">
                    <img src="img/linha_tempo.png" alt="Linha do Tempo">
                </a>
            </div>

        </div>
    </div>

    <footer>
    <p>As alecrim dourados e o pé de xu © 2025</p>
  </footer>

</body>

</html>
